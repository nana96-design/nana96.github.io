<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃 완성형</title>
    <style>
        /* 1. 기본 설정: 여백을 없애고 화면에 꽉 차게 만듭니다. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
        }

        /* 2. 전체 컨테이너: 상단, 중앙, 하단을 세로로 배치 */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 화면 높이 전체 사용 */
        }

        /* 3. 공통 박스 스타일 */
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            border: 2px solid #ffffff;
        }

        /* 4. 상단(Header) & 하단(Footer) */
        header, footer {
            height: 80px;
            background-color: #2c3e50; /* 남색 계열 */
            flex-shrink: 0; /* 높이 고정 */
        }

        /* 5. 중앙 그룹 (좌-중-우) */
        .middle-group {
            display: flex;
            flex: 1; /* 남는 모든 세로 공간을 차지 */
        }

        /* 좌측 & 우측 (세로로 긴 직사각형) */
        .side {
            background-color: #34495e; /* 진한 회색 */
            width: 200px; /* 기본 너비 */
            flex-shrink: 0; /* 화면이 변해도 너비 유지 */
        }

        /* 중앙 (가장 큰 박스, 화면 늘리면 같이 늘어남) */
        .center {
            background-color: #3498db; /* 밝은 파란색 */
            flex: 1; /* 나머지 가로 공간을 혼자 다 차지 */
        }

        /* 6. 모바일 대응 (화면 너비가 768px 이하일 때) */
        @media (max-width: 768px) {
            .middle-group {
                flex-direction: column; /* 가로에서 세로 배치로 변경 */
            }
            .side, .center {
                width: 100%; /* 너비를 꽉 채움 */
                height: 200px; /* 모바일에서는 높이를 지정 */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="box">상단 (HEADER)</header>

    <div class="middle-group">
        <aside class="box side">좌측 (SIDE)</aside>
        <main class="box center">중앙 (MAIN - 유동적 확장)</main>
        <aside class="box side">우측 (SIDE)</aside>
    </div>

    <footer class="box">하단 (FOOTER)</footer>
</div>

</body>
</html>
